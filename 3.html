<script>
  function delayP(sec) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(new Date().toISOString);
      }, sec * 1000);
    });
  }

  delayP(1)
    .then((result) => {
      console.log(1, result);
      return delayP(1);
    })
    .then((result) => {
      console.log(2, result);
      return delayP(1);
    })
    .then((result) => {
      console.log(3, result);
      return 'wow';
    })
    .then((result) => {
      console.log(result);
    });

  async function myAsync() {
    const result = await delayP(3).then((time) => {
      return 'x';
    });
    return result;
  }

  myAsync().then((result) => {
    console.log(result);
  });
</script>
